<!DOCTYPE html>
<!-- Created By JV Codes - www.jvcodes.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Website Layout | JV Codes</title>
    <!-- Link to external stylesheet for custom styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome for icon support -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
  <!-- Main container for sidebar and menu button -->
  <div class="main_box">
    <!-- Checkbox for toggling sidebar visibility -->
    <input type="checkbox" id="check">
    <!-- Menu button to open sidebar (hamburger icon) -->
    <div class="btn_one">
      <label for="check">
        <i class="fas fa-bars"></i> <!-- Icon for menu button -->
      </label>
    </div>
    <!-- Sidebar menu container -->
    <div class="sidebar_menu">
      <!-- Logo section at the top of the sidebar -->
      <div class="logo">
        <a href="#">JV Codes</a>
      </div>
      <!-- Button to close sidebar (X icon) -->
      <div class="btn_two">
        <label for="check">
          <i class="fas fa-times"></i> <!-- Icon to close sidebar -->
        </label>
      </div>
      <!-- Menu items in the sidebar -->
      <div class="menu">
        <ul>
          <li><i class="fas fa-qrcode"></i>
            <a href="#">Dashboard</a>
          </li>
          <li>
            <i class="fas fa-link"></i>
            <a href="#">Shortcuts</a>
          </li>
          <li>
            <i class="fas fa-stream"></i>
            <a href="#">Overview</a>
          </li>
          <li>
            <i class="fas fa-calendar-week"></i>
            <a href="#">Events</a>
          </li>
          <li>
            <i class="fas fa-question-circle"></i>
            <a href="#">About</a>
          </li>
          <li>
            <i class="fas fa-sliders-h"></i>
            <a href="#">Services</a>
          </li>
          <li>
            <i class="fas fa-phone-volume"></i>
            <a href="#">Contact</a>
          </li>
          <li>
            <i class="far fa-comments"></i>
            <a href="#">Feedback</a>
          </li>
        </ul>
      </div>
      <!-- Social media icons at the bottom of the sidebar -->
      <div class="social_media">
        <ul>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
